# Redis Configuration for Docker deployment on EC2
# Optimized for t3.small/medium instances (2GB-4GB RAM)

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Network Configuration for Docker
bind 0.0.0.0
port 6379
protected-mode no
tcp-keepalive 300
timeout 300

# Persistence Configuration
# Save snapshots for data safety
save 900 1
save 300 10
save 60 10000

# RDB Configuration
rdbcompression no
stop-writes-on-bgsave-error yes

# Logging
loglevel notice

# Performance Settings
slowlog-log-slower-than 10000

# Disable some features for performance
appendonly no